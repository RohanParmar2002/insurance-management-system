<body>
    <header class=sign-header>
        <nav class="navbar">
            <ul class="navigation">
                <img src="Images/logo.png" alt="" class="logo">
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="">About</a></li>
                <li class="item"><a href="Policies.html">Policies</a></li>
                <li class="item"><a href="ContactUs.html">Contact Us</a></li>

                <div class="dropdown">
                    <button class="btn login-btn dropbtn"><a href="">Login</a></button>
                    <div class="dropdown-content">
                        <a href="AdminLogin.html">Admin Login</a>

    <h3 class="logo-heading">Secure Your Future</h3>


    <h3 class="login-heading">Sign Up</h3>
    <div class="login-form">
        <form action="/auth/register" method="post">


            <div class="form-field">
                <label for="email" class="form-label email-label">Email: </label>
                <input type="email"  name="email"  placeholder="Email" required />
            </div>
            <div class="form-field">
                <label for="username" class="form-label">Username: </label>
                <input type="text"  name="username" placeholder="Username" required />
            </div>

            <div class="form-field">
                <label for="Password" class="form-label">Password: </label>
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <div class="form-field">
                <button class="btn lg-btn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
